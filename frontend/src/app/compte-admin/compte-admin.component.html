<div class="page-container">
  <app-sidebar (sidebarToggled)="onSidebarToggled($event)"></app-sidebar>
 
  <div class="content-frame" [class.collapsed]="sidebarCollapsed">
    <div class="login-container">
      <!-- Section Informations Personnelles -->
      <div class="profile-section">
        <div class="info-text">
          <h2>Informations Personnelles</h2>
          <p>Utilisez une adresse permanente où vous pouvez recevoir du courrier.</p>
        </div>
        <div class="form-section">
          <div class="avatar-container">
            <img [src]="avatarUrl" alt="Avatar" class="avatar" />
            <div class="avatar-actions">
              <button class="change-avatar-btn">Changer l'avatar</button>
              <p class="avatar-note">Administrateur</p>
            </div>
          </div>
     
          <div class="form-grid">
            <div class="form-row">
              <div class="form-group">
                <label>Prénom</label>
                <input type="text" [value]="firstName" />
              </div>
              <div class="form-group">
                <label>Nom</label>
                <input type="text" [value]="lastName" />
              </div>
            </div>
            
            <div class="form-group">
              <label>Adresse e-mail</label>
              <input type="email" [value]="email" />
            </div>
     
            <div class="form-group">
              <label>Nom d'utilisateur</label>
              <input type="text" placeholder="example.com/ janesmith" [value]="username" />
            </div>
            
            <div class="button-container">
              <button class="save-btn">Enregistrer</button>
            </div>
          </div>
        </div>
      </div>


      <hr class="separator" />
      
      <!-- Section Changer le mot de passe -->
      <div class="profile-section password-section">
        <div class="info-text">
          <h2>Changer le mot de passe</h2>
          <p>Mettez à jour le mot de passe associé à votre compte.</p>
        </div>
        <div class="form-section">
          <div class="form-grid">
            <div class="form-group">
              <label>Mot de passe actuel</label>
              <input type="password" />
            </div>
            
            <div class="form-group">
              <label>Nouveau mot de passe</label>
              <input type="password" />
            </div>
            
            <div class="form-group">
              <label>Confirmer le mot de passe</label>
              <input type="password" />
            </div>
            
            <div class="button-container">
              <button class="save-btn">Enregistrer</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
