<div class="page-container">
    <app-sidebar (sidebarToggled)="onSidebarToggled($event)"></app-sidebar>
   
    <div class="content-frame" [class.collapsed]="sidebarCollapsed">
        <h1 class="page-title">Liste des évaluations disponibles</h1>
      <div class="login-container">
        <div *ngFor="let test of tests" class="card" (click)="selectTest(test.id)" style="cursor:pointer;">
          <h3 class="card__title">{{ test.title }}</h3>
          <p class="card__content">{{ test.formation }}</p> 
          <div class="card__date">{{ test.dateCreation }}</div> 
          <div class="card__arrow">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="15" width="15">
              <path fill="#fff" d="M13.4697 17.9697C13.1768 18.2626 13.1768 18.7374 13.4697 19.0303C13.7626 19.3232 14.2374 19.3232 14.5303 19.0303L20.3232 13.2374C21.0066 12.554 21.0066 11.446 20.3232 10.7626L14.5303 4.96967C14.2374 4.67678 13.7626 4.67678 13.4697 4.96967C13.1768 5.26256 13.1768 5.73744 13.4697 6.03033L18.6893 11.25H4C3.58579 11.25 3.25 11.5858 3.25 12C3.25 12.4142 3.58579 12.75 4 12.75H18.6893L13.4697 17.9697Z"/>
            </svg>
          </div>

          <!-- Section stats conditionnelle -->
          <div *ngIf="selectedTestId === test.id" class="stats-container">
            <h4>Statistiques pour : {{ test.title }}</h4>
            <p><strong>Nombre total de participants :</strong> <span style="color: rgba(180, 3, 3, 0.895); font-weight: 600;">{{ testStats[test.id]?.totalParticipants || 0 }}</span></p>

            <div *ngFor="let q of testStats[test.id]?.questions">
              <h5>{{ q.question }}</h5>
              <ul>
                <li *ngFor="let key of objectKeys(q.responses)">
                  {{ key }} : <span style="color: rgba(180, 3, 3, 0.895); font-weight: 400;">{{ q.responses[key] }} réponses</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
